<!DOCTYPE html>
<html>
    <head>
        <title>Soda World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/checkout.css"/>
    </head>
    <body>
            <form>
            <table id="AddressTable">
                <h3>Billing Address</h3>
                
                <tr><td><label for="fname"><i class=""></i> Full Name:</label></td>
                    <td><input type="text" id="fname" name="firstname" placeholder="John Smith" required></td></tr>
                
                <tr><td><label for="email"><i class=""></i> Email:</label></td>
                    <td><input type="text" id="email" name="email" placeholder="John@example.com"></td></tr>
                
                <tr><td><label for="adr"><i class=""></i> Street Address:</label></td>
                    <td><input type="text" id="adr" name="address" placeholder="An Address" required></td></tr>
                
                <tr><td><label for="adr"><i class=""></i> Apt. Number:</label></td>
                    <td><input type="text" id="adr" name="number" placeholder="No. 5" required></td></tr>
                
                <tr><td><label for="city"><i class=""></i> City:</label></td>
                    <td><input type="text" id="city" name="city" placeholder="Massachussets" required></td></tr>
                
                <tr><td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" placeholder="NY" maxlength="2" required></td></tr>
                
                <tr><td><label for="zip">Zip:</label></td>
                    <td><input type="text" id="zip" name="zip" placeholder="10001" required></td></tr>               
            </table>

            <table id="PaymentTable">
                <h3>Payment</h3>
                <tr><td><label for="cname">Name on Card</label></td>
                    <td><input type="text" id="cname" name="cardname" placeholder="John Smith" required></td></tr>
                <tr><td><label for="ccnum">Credit card number</label></td>
                    <td><input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required></td></tr>
                <tr><td><label for="expmonth">Exp Month</label></td>
                    <td><input type="text" id="expmonth" name="expmonth" placeholder="January" required></td></tr>
                    <tr><td><label for="expyear">Exp Year</label></td>
                    <td><input type="text" id="expyear" name="expyear" placeholder="2027" maxlength="4" required></td></tr>
                <tr><td><label for="cvv">CVV</label></td>
                    <td><input type="text" id="cvv" name="cvv" placeholder="352" maxlength="3" required></td></tr>
            </table>

            <input id="submitOrder" type="submit"/>
            </form>
    <script src="./script/checkout.js"></script>
    </body>

</html>
