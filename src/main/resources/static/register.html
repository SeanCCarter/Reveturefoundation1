<!DOCTYPE html>
<html>
    <head>
        <title>Soda World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/login.css"/>
    </head>
    <body>
        <div>
            <form id="registerForm">
                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Username" name="username" label="name" autocomplete="username" required>
                <br/>
                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Password" name="password" autocomplete="current-password" required>
                <br/>
                <button id="loginButton" type="submit">Register</button>
                <br/>
                <button onclick="redirectHome()">Return Home</button>
            </form>
        </div>
            <div id="registerResponse">
                Please Choose a Username or Password!
            </div>
        </div>

    <script src="./script/register.js"></script>
    </body>

</html>
